<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body {
        background-color: black; 
    }
    .contact_section {
        margin-top: 90px; 
    }
 </style>
<body>
    <header class="header_section">
        <div class="nav_container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Coffee Shop Logo">
            </a>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="coffees.html">Coffees</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- Contact Section Start -->
    <div class="contact_section">
        <div class="contact_container">
        <h1 class="contact_title">Get In Touch</h1>
        </div>
        <div class="contact_wrapper">
        <div class="contact_form">
            <input type="text" class="input_field" placeholder="Your Name" name="Your Name">
            <input type="text" class="input_field" placeholder="Your Email" name="Your Email">
            <input type="text" class="input_field" placeholder="Your Phone" name="Your Phone">
            <textarea class="textarea_field" placeholder="Message" rows="5" name="Message"></textarea>
            <div class="send_btn"><a href="#">Send</a></div>
        </div>
        <!-- <div class="map_section">
            <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div> -->
        </div>
    </div>
    <!-- Contact Section End -->




    <!-- footer section start -->
    <div class="footer_section layout_padding">
        <div class="container">
        <div class="footer_social_icon">
            <ul>
                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div class="location_text">
            <ul>
                <li>
                    <a href="#">
                    <i class="fa fa-phone" aria-hidden="true"></i><span class="padding_left_10">+01 1234567890</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <i class="fa fa-envelope" aria-hidden="true"></i><span class="padding_left_10">demo@gmail.com</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <textarea class="update_mail" placeholder="Your Email" rows="5" id="comment" name="Your Email"></textarea>
            <div class="subscribe_bt"><a href="#"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></div>
        </div>
        </div>
    </div>
    <!-- footer section end -->

    <!-- copyright section start -->
    <div class="copyright_section">
        <div class="container">
        <p class="copyright_text">2025 All Rights Reserved. Design by @yushi</p>
        </div>
    </div>
    <!-- copyright section end -->

 
</body>
</html>
